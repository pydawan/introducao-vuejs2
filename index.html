<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Introdução ao VueJS</title>
    </head>
    <body>
        <div id="app">
            {{ msg }}
            <!--
                title estático
                <p title="Esse é o title!">Teste com Title</p>
            -->

            <!-- title dinâmico com VueJS -->
            <p v-bind:title="titulo">Teste com Title</p>

            <p v-if="condicao">Teste com If</p>

            <p v-for="registro in registros">{{ registro.titulo }}</p>

            <button v-if="!clicou" v-on:click="usuarioClicou">salvar</button>
            <button v-if="clicou" v-on:click="usuarioClicou">aguarde...</button>
            <br>
            <input type="text" v-model="usuario.nome">
            <p>
                Nome: {{ usuario.nome }}
            </p>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script type="text/javascript">
            var app = new Vue({
                el: "#app",
                data: {
                    msg: 'Iniciando com Vue JS',
                    titulo: 'Teste com v-bind',
                    condicao: true,
                    registros: [
                        { titulo: 'registro1'},
                        { titulo: 'registro2'},
                        { titulo: 'registro3'},
                        { titulo: 'registro4'},
                        { titulo: 'registro5'},
                        { titulo: 'registro6'},
                        { titulo: 'registro7'},
                    ],
                    clicou: false,
                    usuario: {
                        nome: ''
                    }
                },
                methods: {
                    usuarioClicou: function() {
                        this.clicou = !this.clicou;
                    }
                }
            });
        </script>
    </body>
</html>
